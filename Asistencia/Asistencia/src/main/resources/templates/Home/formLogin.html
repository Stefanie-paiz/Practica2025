<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link th:href="@{/css/login-style.css}" rel="stylesheet" />
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg login-card">
        <div class="text-center mb-4">
            <i class="fa-solid fa-user-lock fa-2x"></i>
            <h3 class="mt-2">Acceso al Sistema</h3>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Usuario o contraseña incorrectos.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Clave</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu clave" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
