spring.application.name=Asistencia

# Configuración de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/Asistencia2025?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysqladmin

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Usar dialecto adecuado (puedes eliminar esta línea si usas MySQL 8+, pero si la dejas, que sea MySQLDialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desactivar open-in-view para evitar consultas en la capa vista (opcional, pero recomendado)
spring.jpa.open-in-view=false
